<html>
  <head>
    <title>HTML Editor V0.1</title>
  </head>
  <body>
    <h2>HTML editor</h2>
    <br>
    <br>
    <h3>HTML code</h3>
    <button onclick="run()">Run</button>
    <br>
    <br>
    <textarea id="html_code"></textarea>
    <p id="output"></p>
  </body>
  <script>
    function run() {
      var htmlCode = document.getElementById("html_code").value;
      var output = document.getElementById("output");
      document.cookie = "html_code=" + htmlCode;
      output.innerHTML = getCookie("html_code");
    }
    
function getCookie(cname) {
  var name = cname + "=";
  var decodedCookie = decodeURIComponent(document.cookie);
  var ca = decodedCookie.split(';');
  for(var i = 0; i <ca.length; i++) {
    var c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
  </script>
</html>
